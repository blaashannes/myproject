<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Deck Calculator</title>
</head>
<body>
  <div id="root"></div>

  <!-- React + ReactDOM (UMD builds) -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

  <!-- Babel to transpile JSX in the browser (dev/demo only) -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Your JSX component file -->
  <script type="text/babel" data-presets="react" src="./deck-calculator.jsx"></script>

  <!-- Mount it -->
  <script type="text/babel" data-presets="react">
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<DeckCalculator />);
  </script>
</body>
</html>
