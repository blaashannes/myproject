<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rothoblaas Deck Calculator</title>
  <style>
    body { margin:0; font-family:system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
    #root { min-height:100vh; display:flex; align-items:center; justify-content:center; }
    .msg { max-width:760px; padding:24px; color:#111; }
    .msg code { background:#f3f4f6; padding:2px 6px; border-radius:6px; }
  </style>
</head>
<body>
  <div id="root">
    <div class="msg">
      Loading calculator…
    </div>
  </div>

  <!-- React + ReactDOM (UMD builds) -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

  <!-- Babel for JSX (dev/demo only) -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Your JSX component (served from GitHub Pages) -->
  <script type="text/babel" data-presets="react"
    src="https://blaashannes.github.io/myproject/rothoblaas_deck_calculator_us_brand_parametric_graphics.jsx"></script>

  <!-- Mount (with safety checks and error message) -->
  <script type="text/babel" data-presets="react">
    try {
      if (!window.DeckCalculator) {
        const root = document.getElementById('root');
        root.innerHTML = `<div class="msg">
          <h2>Calculator didn’t initialize</h2>
          <p>Your JSX file must define a global <code>DeckCalculator</code> component.</p>
          <p>Add this line at the end of your JSX file:</p>
          <pre><code>window.DeckCalculator = DeckCalculator;</code></pre>
          <p>Also remove any <code>import</code>/<code>export</code> statements in that file for this UMD+Babel setup.</p>
          <p>Open the browser console for details: <strong>View → Developer → JavaScript Console</strong>.</p>
        </div>`;
      } else {
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<DeckCalculator />);
      }
    } catch (e) {
      console.error(e);
      document.getElementById('root').innerHTML = `<div class="msg">
        <h2>Runtime error</h2>
        <p>${String(e)}</p>
        <p>See console for stack trace.</p>
      </div>`;
    }
  </script>
</body>
</html>
