<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rothoblaas Deck Calculator</title>
</head>
<body>
  <div id="root"></div>

  <!-- React + ReactDOM (UMD builds) -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

  <!-- Babel to transpile JSX in the browser (dev/demo only) -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Your JSX component (served from GitHub Pages) -->
  <script type="text/babel" data-presets="react"
    src="https://blaashannes.github.io/myproject/rothoblaas_deck_calculator_us_brand_parametric_graphics.jsx"></script>

  <!-- Mount it (expects global DeckCalculator) -->
  <script type="text/babel" data-presets="react">
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<DeckCalculator />);
  </script>
</body>
</html>
